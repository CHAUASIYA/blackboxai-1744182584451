<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-['Inter']">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">AI Image Generator</h1>
            <p class="text-gray-400">Create stunning images with AI</p>
        </header>

        <main class="max-w-3xl mx-auto">
            <div class="bg-gray-800 rounded-xl p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <input 
                        type="text" 
                        id="promptInput" 
                        placeholder="Describe the image you want to generate..." 
                        class="flex-grow px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    >
                    <button 
                        id="generateBtn" 
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-magic"></i>
                        Generate
                    </button>
                </div>
                <div class="mt-4 flex items-center gap-2">
                    <label class="text-gray-400">Style:</label>
                    <select id="styleSelect" class="bg-gray-700 rounded px-3 py-1 text-sm">
                        <option value="digital-art">Digital Art</option>
                        <option value="photo">Photorealistic</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6">
                <div id="loading" class="hidden text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
                    <p>Generating your image...</p>
                </div>
                <div id="resultContainer" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Your Generated Image</h2>
                        <button id="downloadBtn" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded flex items-center gap-1">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                    <div id="imageResult" class="rounded-lg overflow-hidden bg-gray-900">
                        <!-- Generated image will appear here -->
                    </div>
                </div>
                <div id="placeholder" class="text-center py-12 text-gray-500">
                    <i class="fas fa-image text-4xl mb-3"></i>
                    <p>Your generated image will appear here</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
